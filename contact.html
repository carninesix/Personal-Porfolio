<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Contact Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1" />
        <meta name="description" content="Contact page for Emilio's very basic website" />
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <meta name="robots" content="noindex, nofollow" />
    </head>
    <body>
        <header>
            <nav>
                <p>Emilio Delgado</p> 
                <ul class="navigation">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="articles.html">Articles</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <header>
                <h1 id="page-title">Contact</h1>
            </header>
            <section id="main-content">
                <form>
                    <label for="name">Name: (only letters from a to z)</label><br>
                    <input type="text" id="name" name="name" value="" pattern="[a-zA-Z]{2,20}" required /><br />
                    <label for="email">Email:</label><br />
                    <input type="email" id="email" name="email" value="" required /><br />
                    <label for="message">Message:</label><br />
                    <textarea id="message" name="message" minlength="3" maxlength="100" required ></textarea><br /><br />
                    <input type="submit" value="Submit" id="submit-form">
                </form>
            </section>
        </main>
    </body>
</html>
